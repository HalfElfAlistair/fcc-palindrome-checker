    <body>
      <div class="conversion-section">
        <h3>Enter your text below and press submit to find out whether or not it is a palindrome. Note: the checker only accounts for letters and numbers, it will ignore other characters.</h3>
        <form>
            <input type="text" id="string" value="word">
            <input value="Submit" onclick="palindromeCheck()" type="button" id="submit-button" class="sub-button">
        </form>
        <p id="palindrome">Sorry, that's not a palindrome.</p>
      </div>
